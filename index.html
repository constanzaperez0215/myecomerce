<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,600;1,500&family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="contenedor">

        <!-- NavBar -->
        <div class="navbar">
            <h1>Mi Ecommerce</h1>
        </div>

        <!-- Menú lateral -->
        <div class="asidebar">
            <h2>Categorías</h2>
            <div class="categorias">
                <p class="articulo">Camas</p>
                <p class="cantidad">(10)</p>
            </div>
            <div class="categorias">
                <p class="articulo">Comedores</p>
                <p class="cantidad">(5)</p>
            </div>
            <div class="categorias">
                <p class="articulo">Alfombras</p>
                <p class="cantidad">(8)</p>
            </div>
            <div class="categorias">
                <p class="articulo">Sofás</p>
                <p class="cantidad">(5)</p>
            </div>
            
        </div>


        <!-- productos -->
        
        <div class="productos">
            

            <!-- producto 1 -->
            <div class="producto-1 producto">
                <img src="./assets/img/cama.jpeg" alt="cama">
                
                <div class="descripcion">
                    <h2>Cama Europea</h2>
                
                    <p>$259.990</p>
                </div>

                <button type="button" class="btn">Compra Aquí</button>
            </div>
            
            <!-- producto 2 -->
            <div class="producto-2 producto">
                <img src="./assets/img/mesa.jpeg" alt="mesa">
                
                <div class="descripcion">
                    <h2>Mesa de Comedor </h2>
                
                    <p>$134.990</p>

                </div>
                <button type="button" class="btn">Compra Aquí</button>
            </div>
            
            <!-- producto 3 -->
            <div class="producto-3 producto">
                <img src="./assets/img/alfombra.jpeg" alt="alfombra">
                
                <div class="descripcion">
                    <h2>Alfombra Heatset</h2>
                
                    <p>$149.990</p>
                </div>
                <button type="button" class="btn">Compra Aquí</button>
            </div>
            
            <!-- producto 4 -->
            <div class="producto-4 producto">
                <img src="./assets/img/sofa.jpeg" alt="sofa">
                
                <div class="descripcion">
                    <h2>Sofá 3 Cuerpo</h2>
                
                    <p>$409.990</p>
                </div>
                <button type="button" class="btn">Compra Aquí</button>
            </div>

        </div>
        <div class="footer">
            <p>Puedes contactarnos al siguiente WhatsApp <i class="fa-brands fa-whatsapp"></i></p>
        </div>
      </div>
